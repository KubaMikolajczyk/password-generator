<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta setup -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <!-- Link stylesheets -->
    <link rel="stylesheet" href="./index.css">

    <!-- LINK FONTS & ICONS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <main>
        <div id="header-text">
            <h1>Generate a <span>random password</span></h1>
            <p>Never use an insecure password again.</p>
        </div>
        <div class="tooltip copyBtn" id="password-field">
            <p id="password-el"></p>
            <span id="btn-tooltip" class="tooltiptext">Click to copy</span>
        </div>
        <div id="password-controls">
            <div class="control-row">
                <label for="rangeSlider">Characters</label>
                <input id="rangeSlider" type="range" name="amountRange" min="10" max="40" value="20" />
                <input id="rangeInput" type="number" name="amountInput" min="10" max="40" value="20" />
            </div>
            <div class="control-row">
                <label for="numbersCheck">Numbers</label>
                <label class="switch">
                    <input id="numbersCheck" type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="control-row">
                <label for="specialCheck">Special characters</label>
                <label class="switch">
                    <input id="specialCheck" type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <button id="reg-pass">
                Regenerate password
            </button>
        </div>
    </main>
    <!-- Link JS scripts -->
    <script src="index.js"></script>
</body>
</html>
